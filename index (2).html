<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="Images/styles (1).css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What would you like to eat baby?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="https://recipes.net/wp-content/uploads/2023/07/copycat-burger-and-fries_5f845b1ee3f2771880800e28b5982505.jpeg" alt="Burgers, fries" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries"
          />
          burgers and fries</label
        >
      </div>
      <div class="food-item">
        <img src="https://carlsbadcravings.com/wp-content/uploads/2016/06/Nashville-Hot-Fried-Chicken-main-01.jpg" alt="fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="fried chicken"
          />
          fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src=https://www.tastingtable.com/img/gallery/20-delicious-indian-dishes-you-have-to-try-at-least-once/intro-1645057933.webp alt="Indiann" />
        <label
          ><input type="checkbox" name="food" value="indian" /> indian </label
        >
      </div>
      <div class="food-item">
        <img src="https://www.skanauksuausra.com/wp-content/uploads/2021/04/IMG_6730-1170x550.jpg" alt="asian food" />
        <label
          ><input type="checkbox" name="food" value="Asian food" /> Asian
          food</label
        >
      </div>
      <div class="food-item">
        <img src="https://assets.epicurious.com/photos/5988e3458e3ab375fe3c0caf/1:1/w_2560%2Cc_limit/How-to-Make-Chicken-Alfredo-Pasta-hero-02082017.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Pizza-3007395.jpg/330px-Pizza-3007395.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="https://www.eatingwell.com/thmb/TK5LIw0WrWBv0YZXDQBtly0Dl74=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/chopped-salad-7-d93e6b52b9f94831913a8d3cb2a68ced.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="https://natashaskitchen.com/wp-content/uploads/2020/03/Pan-Seared-Steak-4-1024x1536.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Sushi_platter.jpg/330px-Sushi_platter.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href="index (4).html">
      Click to Continue
    </button>
  </body>
</html>
